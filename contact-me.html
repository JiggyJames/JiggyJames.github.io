<!DOCTYPE html>

<html>
<head>
	<title>Contact me</title>
</head>
<body>
	<fieldset>
		<h1>Wanna reach out to me? Just send me a message!</h1>

		<div class="container">
			<label for="name"> Full Name (required):</label>
				<br>
			<input type="text" name="name" id="name" value maxlength="50">
				<br>
		</div>

		<div class="container">
			<label for="email">Email Address (required):</label>
				<br>
			<input type="text" name="email" id="email" value maxlength="50">
				<br>

		<div class="container">
			<label for="message">Message:</label>
				<br>
			<textarea row="10" cols="50" name="message" id="message"></textarea>
		</div>

		<div class="container">
			<input type="submit" name="submit" value="submit">
		</div>
	</fieldset>
</body>
</html>
